<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #2c2f33;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #23272a;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .login-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #5865F2;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .content {
      padding: 50px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My App</h1>
    <div id="userArea">
      <button class="login-btn" onclick="loginWithDiscord()">Login with Discord</button>
    </div>
  </header>

  <div class="content">
    <p id="text">Welcome! Please log in with Discord to continue.</p>
  </div>

  <script>
    const clientId = '1293659946164158495'; // Replace with your Client ID
    const redirectUri = 'https://danielschijvershof.github.io/Testy/'; // Replace with your Redirect URI
    const scope = 'identify guilds';

    function loginWithDiscord() {
      const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}`;
      window.location.href = authUrl;
    }

    window.onload = async () => {
      const hash = window.location.hash;
      if (hash && hash.includes('access_token')) {
        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get('access_token');

        // Fetch user info
        const userResponse = await fetch('https://discord.com/api/users/@me', {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const user = await userResponse.json();

        // Show avatar and username
        const userArea = document.getElementById('userArea');
        userArea.innerHTML = `
          <div class="user-info">
            <span>${user.username}#${user.discriminator}</span>
            <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=64" alt="User Avatar">
          </div>
        `;
        document.getElementById('text').style.display = 'none';

        // Fetch user guilds
        const guildResponse = await fetch('https://discord.com/api/users/@me/guilds', {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const guilds = await guildResponse.json();

        // Filter: owner or has Administrator permission
        const adminGuilds = guilds.filter(g =>
          g.owner || (g.permissions & 0x00000008)
        );

        // Show guilds
        const content = document.querySelector('.content');
        const list = adminGuilds.map(guild => `<li>${guild.name}</li>`).join('');
        content.innerHTML = `
          <h2>Your Admin/Owned Servers:</h2>
          <ul>${list || '<li>None found</li>'}</ul>
        `;
      }
    };
  </script>
</body>
</html>
