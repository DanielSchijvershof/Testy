<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Visitor IP</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
  <h1>Your IP will be logged</h1>
  <script>
    // Fetch the visitor's IP from your PHP script
    axios.get('https://daniel.tf/get_ip.php')
      .then(function(response) {
        const userIP = response.data.ip;
        console.log('User IP:', userIP);

        // Example: Send the IP to a Discord webhook or log it in some other way
        // Replace YOUR_DISCORD_WEBHOOK_URL with your actual webhook
        axios.post('https://discord.com/api/webhooks/1360731955733463050/ZXdPu-FYoiWH1hRfkEVXoXCjpz4gCnH3vRRZbx4zkOajb4nY69WdR91DNUW6q5oqox-6', {
          content: `Visitor IP: ${userIP}`
        })
        .then(() => {
          console.log('IP sent to Discord webhook!');
        })
        .catch((error) => {
          console.error('Error sending IP to Discord:', error);
        });
      })
      .catch(function(error) {
        console.error('Error getting IP:', error);
      });
  </script>
</body>
</html>
