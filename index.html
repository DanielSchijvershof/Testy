<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Server Viewer</title>
  <style>
    body {
      background: #2c2f33;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .server-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
    }
    .server-card {
      text-align: center;
      background: #23272a;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .server-card:hover {
      background: #3a3f45;
    }
    .server-card img {
      border-radius: 50%;
      width: 64px;
      height: 64px;
    }
    .webhook-details {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Discord Admin/Owned Servers</h1>
  <div id="login-area">
    <button onclick="login()">Login with Discord</button>
  </div>
  <div id="server-area" class="server-grid"></div>
  <div id="webhook-details" class="webhook-details"></div>

  <script>
    const clientId = '1293659946164158495';
    const redirectUri = 'https://danielschijvershof.github.io/Testy/'; // Change if hosted
    const scope = 'identify guilds';

    function login() {
      window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scope}`;
    }

    async function getWebhooks(guildId) {
      const res = await fetch(`/webhooks/${guildId}`);
      const data = await res.json();
      const details = document.getElementById('webhook-details');
      if (data.webhooks.length === 0) {
        details.innerHTML = `<h3>No webhooks found in ${data.guildName}</h3>`;
        return;
      }

      details.innerHTML = `<h3>Webhooks in ${data.guildName}:</h3><ul>` + data.webhooks.map(w =>
        `<li><strong>${w.name}</strong> â€” in #${w.channelName}</li>`
      ).join('') + '</ul>';
    }

    window.onload = async () => {
      const hash = window.location.hash;
      if (!hash.includes('access_token')) return;

      document.getElementById('login-area').style.display = 'none';
      const params = new URLSearchParams(hash.substring(1));
      const token = params.get('access_token');

      const userGuilds = await fetch('https://discord.com/api/users/@me/guilds', {
        headers: { Authorization: `Bearer ${token}` }
      }).then(r => r.json());

      const adminGuilds = userGuilds.filter(g =>
        g.owner || (g.permissions & 0x00000008)
      );

      const serverArea = document.getElementById('server-area');
      serverArea.innerHTML = adminGuilds.map(g => `
        <div class="server-card" onclick="getWebhooks('${g.id}')">
          <img src="https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png?size=64" />
          <div>${g.name}</div>
        </div>
      `).join('');
    };
  </script>
</body>
</html>
